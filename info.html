<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Information Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="main">

    <div class="input-frame-1">

      <h1>Student Information Form</h1>

      <form id="studentForm">

        <div>
          <label for="Name">Enter student's name: </label>
          <input type="text" id="Name" />
        </div>

        <div>
          <label for="Department">Enter student's department:</label> 
          <input type="text" id="Department" />
        </div>

        <div>
          <label for="Reg">Enter student's regd. number: </label>
          <input type="number" id="Reg" />
        </div>

        <div>
          <label for="Age">Enter student's age: </label>
          <input type="number" id="Age" />
        </div>

        <div>
          <label for="Year">Enter student's year: </label>
          <input type="number" id="Year"/>
        </div>

        <div> 
          <label for="GPA">Enter student's GPA: </label>
          <input type="number" id="GPA" />
        </div>

        <button type="button" id="submit">Submit</button>
        <button type="button" id="clearBtn">Clear</button>
      </form>

    </div>

  </div>

  <script src="formjs.js" defer></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Score Form</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="main">
        
        <div class="input-frame-2">

            <h1>Student Score Form</h1>
            <div>
                <label for="DSA">Enter student's marks in DSA: </label>
                <input type="number" id="DSA" />
            </div>
            <div>
                <label for="Java">Enter student's marks in Java:</label> 
                <input type="number" id="Java" />
            </div>
            <div>
                <label for="Python">Enter student's regd. number: </label>
                <input type="number" id="Python" />
            </div>
            <div>
                <label for="Cloud_Computing">Enter student's age: </label>
                <input type="number" id="Cloud_Computing" />
            </div>
            <div>
                <label for="Cybersecurity">Enter student's year: </label>
                <input type="number" id="Cybersecurity" />
            </div>
            <div>
                <label for="Web_Dev">Enter student's GPA: </label>
                <input type="number" id="Web_Dev" />
            </div>
    
            <button id="submit">Submit</button>
            <button id="clearBtn">Clear</button>

        </div>

    </div>

    <script src="formjs.js" defer></script>

</body>
</html>

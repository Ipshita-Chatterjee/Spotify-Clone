<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Favourite Music is Here</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="./Basics/Logo.jpg" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of Lana Del Rey Songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="./Covers/Cover1.jpg" alt="1">
                    <span>White Mustang</span>
                    <span class="songListPlay">
                        <span class="timestamp">02:43 <i id="1" class="fa-regular songItemPlay fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="./Covers/Cover2.jpg" alt="2">
                    <span>Dark Paradise</span>
                    <span class="songListPlay">
                        <span class="timestamp">04:03 <i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="./Covers/Cover3.jpg" alt="3">
                    <span>Ultraviolence</span>
                    <span class="songListPlay">
                        <span class="timestamp">04:13 <i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="./Covers/Cover4.jpg" alt="4">
                    <span>Art Deco</span>
                    <span class="songListPlay">
                        <span class="timestamp">04:55 <i id="4" class="fa-regular songItemPlay fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="./Covers/Cover5.jpg" alt="5">
                    <span>Born To Die</span>
                    <span class="songListPlay">
                        <span class="timestamp">04:46 <i id="5" class="fa-regular songItemPlay fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="./Covers/Cover6.jpg" alt="6">
                    <span>Cinnamon Girl</span>
                    <span class="songListPlay">
                        <span class="timestamp">05:00 <i id="6" class="fa-regular songItemPlay fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="./Covers/Cover7.jpg" alt="7">
                    <span>Brooklyn Baby</span>
                    <span class="songListPlay">
                        <span class="timestamp">05:53 <i id="7" class="fa-regular songItemPlay fa-circle-play"></i></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i id="previous" class="fa-solid fa-2x fa-backward-step"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i id="next" class="fa-solid fa-2x fa-forward-step"></i>
        </div>
        <div class="songInfo">
            <img src="./Basics/Music.gif" id="gif" height="24px" width="42px"> <span class="masterSongName"></span> 
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/9719527f6b.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
